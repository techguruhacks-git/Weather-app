<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="search-input" placeholder="Enter Your City Name" spellcheck="false">
            <button class="btn"><img src="images/search.png" alt="search-icon" ></button>
        </div>
        <div class="weather-details">
            <img src="weather-image.png" class="weather-image" >
            <h1 class="temperature-details">22c</h1>
            <h3 class="city-name">New York</h3>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
